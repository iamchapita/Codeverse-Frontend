<div class="modal-header">
	<h4 class="modal-title">Detalle de Snippet</h4>
	<button type="button" class="btn-close" aria-label="Close" (click)="dismiss('Cerrar')">
	</button>
</div>
<div class="modal-body">

	<h5>
		{{ snippet.name }}
	</h5>
	<div style="background-color: black; color: white;">
		{{ snippet.code }}
	</div>

</div>
<div class="modal-footer">
	<button type="button" class="btn btn-secondary close" (click)="dismiss('Cerrar')">Cerrar</button>
</div>
