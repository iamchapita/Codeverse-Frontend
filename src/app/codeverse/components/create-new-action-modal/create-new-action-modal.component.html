	<button type="button" class="btn-close" aria-label="Close" (click)="dismiss('Cerrar')">
	</button>
</div>
<div class="modal-body">
	<input type="text" #inputValue class="form-control" placeholder="Nombre de Elemento" (input)="handleInputChange()">

	<div class="feedback" *ngIf="isValid === false">

	</div>

</div>
<div class="modal-footer">
